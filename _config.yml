title: Juyoung Park
description: Bay is a minimal Jekyll Theme.
baseurl: "/bay"
url: "https://lamprolite.github.io"
og_image: /assets/img/profile_picture.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog

footer:
  show_powered_by: False
  contact:
    - type: email
      name: Email
      value: lamprolite@pusan.ac.kr 
    - type: call
      value: Call
      value: +82)510-3248
  follow:
   # - type: twitter
  #  name: Twitter
  #    link: http://twitter.com/YourTwitterUsername
   #   username: "@YourTwitterUsername"
   # - type: facebook
